{% extends 'base.html' %}
{% load static %}
{% block content %}



	

	<section class="banner-area relative" id="home">
		<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<h1 class="text-white text-uppercase">
						Contact
					</h1>
					<p class="link-nav"><a href="home.html">Home --></a> <a href="contact.html">
							Contact</a></p>
				</div>
			</div>
		</div>
	</section>

	

	<section class="contact-page-area section-gap">
		<div class="container">
			<h2>Thanks jes!!</h2><br/>
				<p>We recieved your email and will respond shortly</p>
				<br/><br><br><br>
			<div class="row contact-wrap">

               <h2>LET'S CONNECT</h2><br><br><br>
				<div class="col-lg-9">
					<form class="form-area contact-form text-right" id="myForm" action = "{% url 'contact' %}" method="post">
						{% csrf_token %}
						<div class="row">
							<div class="col-lg-6">
								<input name="name" placeholder="Enter your name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'"
								 class="common-input mb-20 form-control" required="" type="text">

								<input name="email" placeholder="Enter email address" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" onfocus="this.placeholder = ''"
								 onblur="this.placeholder = 'Enter email address'" class="common-input mb-20 form-control" required="" type="email">
							</div>
							<div class="col-lg-6">
								<textarea class="common-textarea form-control" name="text" placeholder="Enter Messege" onfocus="this.placeholder = ''"
								 onblur="this.placeholder = 'Enter Messege'" required=""></textarea><br><br>
							</div>
							<div class="col-lg-9 mt-30">
								<div class="alert-msg" style="text-align: left;" ></div>
								<button class="primary-btn primary" style="float: right;">SEND</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	{% endblock %}
